baseURL = "http://lukauskas.net"
languageCode = "en-gb"
title = "Saulius Lukauskas"
theme = "kiss-em"

Paginate = 5 # Number of posts per page
enableRobotsTXT = true
defaultContentLanguage = "en"

disableLanguages=['de']

[languages]
  # [languages.de]
  #   title = "Das ist Kiss'Em!"
