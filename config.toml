[params.social]
    about = "about"
    twitter = "@lukauskas_"
    github = "lukauskas"
    # email = ""
    linkedin = "sauliuslukauskas"
    # rss = "index.xml"

[params.social.config]
    platforms = ["about", "linkedin", "github", "twitter"]

[taxonomies]
    tag ="tags"
